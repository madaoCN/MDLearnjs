<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>

    <link rel="stylesheet", type="text/css", href="../../css/style.css">

    <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
</head>
<body>

<script>
    var body = d3.select("body"),
            druation = 3000;
    body.append("div")
            .classed("box", true)
            .style("background-color", "green");

    d3.timer(function (d) {
        d3.select("body >div")
                .text(d);
        if(d > 100){return true;}
    });

</script>
</body>
</html>
