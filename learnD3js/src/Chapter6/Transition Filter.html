<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition Filter</title>
    <link rel="stylesheet", type="text/css", href="../../css/style.css">

    <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
</head>
</head>
<body>

<script type="text/javascript">

    var data = ["Cat", "Dog", "Cat", "Dog", "Cat", "Dog", "Cat", "Dog"],
            duration = 1500;

    d3.select("body").selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class", "fixed-cell")
            .style("top", function (data, index) {
                return index * 40 + "px";
            })
            .style("background-color", "steelblue")
            .style("color", "white")
            .style("left", "500px")
            .text(function (d) {
                return d;
            })
            .transition()
            .duration(duration)
            .style("left", "10px")
            .filter(function (d) {
                return d == "Cat";
            })
            .transition()
            .duration(duration)
            .style("left", "500px");
</script>

</body>
</html>
